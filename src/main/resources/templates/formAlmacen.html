<!DOCTYPE html>
<html xmlns:th="http://www.thyneleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario almacen</title>

</head>
<body>
  <form th:action="@{/insertAlmacen}" th:object="${nuevoAlmacen}" method="post">
    <input type="hidden" th:field="*{id}" />
    <h3>Nombre</h3>
    <input type="text" th:field="*{nombre}"/>
    <h3>Nuevo almacen</h3>
    <input type="checkbox" name="nueva"/>
    <br>
    <input type="submit" value="Enviar"/>
  </form>
</body>
</html>
